<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A simple clock</title>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-with-data.min.js'></script>
  
  <style>
        .clock {
            font: bold 20px consolas;
            color:white;
            display: inline-block;
            border-radius: 3px;
            padding: 2px 3px;
            background-colour: rgba(0,0,0,0,5);
        }
    </style>
</head>

<body translate="no" >
  <div class="clock">
    <p id="output"></p>
    <p>AXON BODY 2 208-SASP Trooper</p>
  </div>
  <script>
// https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
var urlParams;
(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();

var output = document.getElementById("output");
var c;
setInterval(
c = function() {
  output.innerText = moment().tz('America/New_York').format(urlParams["format"] || '');
}, 1000);
c();

  </script>
</body>
</html>
